<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags-->
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<meta name="description" content="Kenzie" />
		<meta name="author" content="Kenzie" />
		<meta name="keywords" content="Kenzie" />

		<!-- Title Page-->
		<title>Movie Catalog</title>

		<!-- CSS-->
		<link href="style.css" rel="stylesheet" media="all" />
    <!-- JavaScript-->
		<script src="movieDetails.js" defer></script>
		<script src="movies.js" defer></script>
		<script src="code.js" defer></script>
		<script src="validate.js" defer></script>
	</head>

	<body style="text-align: center">
		<h1>Movie Catalog</h1>
		<form>
			<label for="Title">Search by Title</label>
			<input type="text" name="Title" id="title" />
			<label for="Actor/Actress">Search by Actor/Actress</label>
			<input type="text" name="Actor/Actress" id="actor" />
			<button type="button" id="search">
				<img
					src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png"
					alt="search" class="search"
				/>
			</button>
		</form>
		<div id="currentList">
			<ul class="movieList"></ul>
		</div>
	</body>
</html>
